<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>food menu</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
<h1>food menu</h1>
<ul class="menu">
<!-- breakfast -->
    <li class="meal">
        <h2 class="meal-name">breakfast</h2>
        <p class="meal-hours">6:00am - 11:00am</p>
        <ul class="meal-options">
            <li class="option">
                <h3>avacado toast</h3>
                <ul>
                    <li>bread</li>
                    <li>avacado</li>
                    <li>salt & pepper</li>
                    <ul class="extras">
                        <li>egg</li>
                        <li>hot sauce</li>
                    </ul>
                </ul>
            </li>
            <li class="option">
                <h3>pancakes</h3>
                <ul>
                    <li>flour</li>
                    <li>milk</li>
                    <li>eggs</li>
                </ul>
            </li>
        </ul>
    </li>
<!-- lunch -->
    <li class="meal">
        <h2 class="meal-name">lunch</h2>
        <p class="meal-hours">11:00am - 4:00pm</p>
    </li>
<!-- dinner -->
    <li class="meal">
        <h2 class="meal-name">dinner</h2>
        <p class="meal-hours">4:00pm - 9:00pm</p>
    </li>
    
    

</ul>
    







</body>
